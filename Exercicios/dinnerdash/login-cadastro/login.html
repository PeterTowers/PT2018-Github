<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>dinnerdash - login</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="boxLeft">
            <img src="Imagens/sabri-tuzcu-365440.jpg" alt="OMG! Não acredito que a imagem não carregou! :´(">
        </div>
        <div class="boxRight">
            <div class="boxRightTop">
                <h1 class="title">dinnerdash</h1>
            </div>
            <div class="boxRightMid">
                <form method="POST">
                    <p class="loginText">E-mail</p>
                    <input type="text" name="email"><br>
                    <p class="loginText">Senha</p>
                    <input type="password" name="psw"><br>
                    <input type="submit" value="fazer login">

            </div>

            <div class="boxRighBottom">
                <p class="noAccount">Não possui conta?</p>
                <p class="signUpButton">fazer meu cadastro</p>
            </div>

        </div>
    </div>
</body>
